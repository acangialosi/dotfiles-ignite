setupTasks:
  - task: git-clone
    inputs:
      repositoryUrl: 'https://github.com/acangialosi/dotfiles-ignite'
      directory: 'c:\src'
  - task: powershell
    inputs:
      command: './app-vs-user-settings.ps1'
      workingDirectory: 'c:\src\dotfiles-ignite\visualstudio\'
      runAsUser: true
  - task: winget
    inputs:
      package: 'Telerik.Fiddler.Classic'
      runAsUser: true
  - task: winget
    inputs:
      configurationFile: 'C:\src\dotfiles-ignite\windows\winget.dsc.user.yaml'
